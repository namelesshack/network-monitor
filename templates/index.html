<!DOCTYPE html>
<html>
<head>
    <title>Network Monitor</title>
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
</head>
<body class="p-5">
    <h1>Server Status</h1>
    <table class="table table-bordered">
        <thead><tr><th>Server</th><th>Status</th></tr></thead>
        <tbody>
            {% for server, stat in status.items() %}
            <tr>
                <td>{{ server }}</td>
                <td class="{{ 'text-success' if stat == 'UP' else 'text-danger' }}">{{ stat }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
